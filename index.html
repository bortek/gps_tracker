
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Lobsang location</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  Lobsang Location
    <div id="map"></div>
    <script>

      // This generated html script is based on the example on: 
      // https://developers.google.com/maps/documentation/javascript/examples/polyline-simple
      
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: {lat: 59.382435833, lng: 17.993430833},

        });

        var listOfPoints = [
        {lat: 59.3824245, lng: 17.9933985},
{lat: 59.382426667, lng: 17.993396833},
{lat: 59.382427333, lng: 17.993395833},
{lat: 59.382431167, lng: 17.993394},
{lat: 59.382431333, lng: 17.993396},
{lat: 59.382424833, lng: 17.993404167},
{lat: 59.38242, lng: 17.993411667},
{lat: 59.382419, lng: 17.9934165},
{lat: 59.382420167, lng: 17.993418667},
{lat: 59.382422, lng: 17.993418833},
{lat: 59.382423167, lng: 17.9934195},
{lat: 59.382423833, lng: 17.993421833},
{lat: 59.3824275, lng: 17.993424167},
{lat: 59.382430333, lng: 17.993425333},
{lat: 59.382432333, lng: 17.993427333},
{lat: 59.382434167, lng: 17.993429},
{lat: 59.382435833, lng: 17.993430833},
];
          
        var PolylinePath = new google.maps.Polyline({
          path: listOfPoints,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 7
        });

        for ( var i = 0; i < PolylinePath.getPath().getLength(); i++ ) {
           var marker = new google.maps.Marker({
             icon     : {
               // use whatever icon you want for the "dots"
               url     : "https://maps.gstatic.com/intl/en_us/mapfiles/markers2/measle_blue.png",
               size    : new google.maps.Size( 7, 7 ),
               anchor  : new google.maps.Point( 4, 4 )
             },
             title    : PolylinePath.getPath().getAt( i ),
             position : PolylinePath.getPath().getAt( i ),
             map      : map
           });
        }
        
        PolylinePath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk3L-vfA4qB4q5IJbZQE7UU8xnRRx2dEo&callback=initMap">
    </script>
  </body>
</html>

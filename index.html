
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Lobsang location</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  Lobsang Location
    <div id="map"></div>
    <script>

      // This generated html script is based on the example on: 
      // https://developers.google.com/maps/documentation/javascript/examples/polyline-simple
      
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: {lat: 59.382414019, lng: 17.99314493},

        });

        var listOfPoints = [
        {lat: 59.382433349, lng: 17.993146128},
{lat: 59.382433894, lng: 17.993140821},
{lat: 59.382434111, lng: 17.993138671},
{lat: 59.382434028, lng: 17.993138793},
{lat: 59.382433139, lng: 17.993139751},
{lat: 59.382431888, lng: 17.993139161},
{lat: 59.382429929, lng: 17.99313692},
{lat: 59.38242813, lng: 17.993137185},
{lat: 59.382426534, lng: 17.993137952},
{lat: 59.382425208, lng: 17.993138818},
{lat: 59.38242249, lng: 17.99313677},
{lat: 59.38242147, lng: 17.993136737},
{lat: 59.382420139, lng: 17.993137704},
{lat: 59.382418365, lng: 17.993137504},
{lat: 59.382417462, lng: 17.993140842},
{lat: 59.382415933, lng: 17.993143298},
{lat: 59.382414818, lng: 17.993143921},
{lat: 59.382414019, lng: 17.99314493},
];
          
        var PolylinePath = new google.maps.Polyline({
          path: listOfPoints,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 7
        });

        for ( var i = 0; i < PolylinePath.getPath().getLength(); i++ ) {
           var marker = new google.maps.Marker({
             icon     : {
               // use whatever icon you want for the "dots"
               url     : "https://maps.gstatic.com/intl/en_us/mapfiles/markers2/measle_blue.png",
               size    : new google.maps.Size( 7, 7 ),
               anchor  : new google.maps.Point( 4, 4 )
             },
             title    : PolylinePath.getPath().getAt( i ),
             position : PolylinePath.getPath().getAt( i ),
             map      : map
           });
        }
        
        PolylinePath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk3L-vfA4qB4q5IJbZQE7UU8xnRRx2dEo&callback=initMap">
    </script>
  </body>
</html>
